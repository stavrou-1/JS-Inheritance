<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Inheritance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col s12 m6">
              <ul class="collection" id="collection"></ul>
          </div>
          
          <div class="col s12 m6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Shopping Cart App</span>
                <p>A Javascript shopping cart application utilizing prototype inheritance.</p>
              </div>
              <div class="card-action">
                <h6 class="white-text">By Index</h6>
                <a href="#" onclick="s.filterArray(5)">By Index 5</a>
                <a href="#" onclick="f.grabApiData(1)">Grab API Data</a>
                <a href="#" onclick="f.clear()">All Data</a>
              </div>
              <div class="card-action">
                <h6 class="white-text">By Genre</h6>
                <a href="#" onclick="s.filterArray('genre', 'Pants')">Pants</a>
                <a href="#" onclick="s.filterArray('genre', 'Shirt')">Shirts</a>
                <a href="#" onclick="s.filterArray('genre', 'Clubs')">Clubs</a>
              </div>
              <div class="card-action">
                <h6 class="white-text">By Amount</h6>
                <a href="#" onclick="s.filterArray('price', '0-30')">0 - 30</a>
                <a href="#" onclick="s.filterArray('price', '80-120')">50 - 80</a>
                <a href="#" onclick="s.filterArray('price', '50-150')">50 - 150</a>
              </div>
            </div>
            
            <ul class="collection" id="collection">
              <li class="collection-item">
                <h6>My Shopping Cart</h6>
              </li>
              <ul id="drop"></ul>
              <li class="collection-item">
                <h6>
                  <b>Total: </b>
                  <span>$0.00</span>
                </h6>
              </li>
            </ul>
            
          </div>
        </div>
      </div>
      
      
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
    
    <script src="./script.js"></script>
</body>
</html>
